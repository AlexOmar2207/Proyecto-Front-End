<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="filtrar($event.target.value)" placeholder="buscar Persona" #input>
</mat-form-field>



<table mat-table [dataSource]="dataSource" matSort 
 class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="idPersona">
      <th mat-header-cell *matHeaderCellDef mat-header-sort> Codigo </th>
      <td mat-cell *matCellDef="let element"> {{element.idPersona}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nombres">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
      <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="apellidos">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
      <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
      <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="sexo">
      <th mat-header-cell *matHeaderCellDef > Sexo </th>
      <td mat-cell *matCellDef="let element"> {{element.sexo.sexo}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="pais">
      <th mat-header-cell *matHeaderCellDef > Pais </th>
      <td mat-cell *matCellDef="let element"> {{element.pais.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let row"> 
        <button mat-button color="primary" (click)="openModal(row)">
            <span class="material-icons">
                mode_edit
                </span>
        </button>
        <button mat-button color="warn">
            <span class="material-icons" (click)="onDelete(row.idPersona)">
                delete_forever
                </span>
        </button>
    </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>

  <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page"
              [length]="cant" (page)="Paginator($event)">
</mat-paginator>
  
  <button mat-button color="primary" (click)="openModal()">
    <span class="material-icons">
        person_add
        </span>
</button>
