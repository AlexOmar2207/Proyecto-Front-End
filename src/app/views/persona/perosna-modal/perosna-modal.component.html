<mat-form-field appearance="fill">
    <mat-label>Nombres</mat-label>
    <input matInput placeholder="Nombres" [(ngModel)]="persona.nombres">

  </mat-form-field>
<mat-form-field appearance="fill">
    <mat-label>Apellidos</mat-label>
    <input matInput placeholder="Apellidos" [(ngModel)]="persona.apellidos">
  </mat-form-field>

<mat-form-field appearance="fill">
    <mat-label>Edad</mat-label>
    <input matInput placeholder="Edad" [(ngModel)]="persona.edad">
  </mat-form-field>

<mat-form-field appearance="fill">
    <mat-label>Fecha</mat-label>
    <input type="date" matInput placeholder="Fecha" [(ngModel)]="persona.fecha">
  </mat-form-field>
  
  <mat-form-field appearance="fill">
    <mat-label *ngIf="persona.pais">{{persona.sexo.sexo}}</mat-label> 
    <mat-select matInput placeholder="seleciona tu genero" [(ngModel)]="persona.sexo">
      <mat-option *ngFor="let s of sexo" [value]="s">
        {{s.sexo}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  
  <mat-form-field appearance="fill">
    <mat-label *ngIf="persona.pais">{{persona.pais.nombre}}</mat-label>
    <mat-select matInput placeholder="selecione un pais" [(ngModel)]="persona.pais">
      <mat-option *ngFor="let p of pais" [value]="p">
        {{p.nombre}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-button color="primary" (click)="aceptar()">
    Aceptar
</button>
  <button mat-button color="primary" (click)="cancelar()" >
    Cancelar
</button>
